<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(function(){
			$.ajax({
				url:"http://localhost:3000/ktlx/list",
				type:"GET",
				success:function(e){
					for(var i in e){
						$("ul").append("<li><a href='b.html?id="+e[i].id+"'>"+e[i].name+"</a></li>")
					}
				}
			})
		})
	</script>
	<style>
		nav{
			text-align: center;
			margin-top: 50px;
		}
		a{
			text-decoration: none;
			color: #000;
			margin: 0 5px;
		}
		li{
			list-style: none;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">首页</a>
		<a href="b.html?x">新闻</a>
		<a href="#">关于我们</a>
	</nav>
	<ul>
		
	</ul>
</body>
</html>
